<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include 'menu.html' %}

<h3>Lista produktów</h3>
<a href="/add_product">Dodaj produkt</a>
<table border="1">
    <tr><th>Id produktu</th><th>Nazwa</th><th>Akcje</th></tr>
    {% for p in products %}
        <tr><td>{{ p.product_id }}</td><td>{{ p.name }}</td><td>
            <a href="/product_details?id={{ p.product_id }}">Pokaż szczegóły</a>
            <a href="/product_details.json?id={{ p.product_id }}">Pokaż szczegóły [REST]</a>
        </td></tr>
    {% endfor %}
</table>
</body>
</html>
